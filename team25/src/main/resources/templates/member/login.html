<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head.html :: head}">
    <title>메인페이지</title>
</head>

<body>

<!-- header include-->
<header class="header" id="hd">
</header>
<!--contens 시작-->
<div class="contents">
<div class="container">
    <form th:action="@{/login}"  method="post">
        <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        <!--<div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>-->
        <div>
            <label for="userId">로그인 ID</label>
            <input type="text" id="userId" name="userId" placeholder="아이디 입력" required>
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호 입력" required>
        </div>
        <div th:if="${param.error}">
            <p style="color: #c7254e">아이디 또는 비밀번호가 올바르지 않거나 가입이 되지 않습니다.</p>
        </div>
        <div th:if="${param.autherror}">
            <p style="color: #2e6da4">토큰 만료 재갱신 바람</p>
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="button" type="submit">
                    로그인</button>
            </div>
            <div class="col">
                <button class="button"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--footer 인크루드-->
<footer class="footer" id="ft">
</footer>

</body>
</html>
