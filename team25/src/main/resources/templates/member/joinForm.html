<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{layout/head.html :: head}">
    <title>메인페이지</title>
</head>
<body>

<!-- header include-->
<header class="header" id="hd">
</header>

<!--contens 시작-->
<div class="contents">
<div class="container">
    <form th:action="@{/member/join}" th:object="${user}" method="post">
        <div>
            <label th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">아이디</label>
            <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요" >
        </div>
        <div>
            <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" >
        </div>
        <div>
            <label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">이름</label>
            <input type="text" th:field="*{userName}" placeholder="이름을 입력하세요" >
        </div>
        <div>
            <label th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}">전화번호</label>
            <input type="text" id="tel" th:field="*{tel}" placeholder="전화번호를 입력하세요">
        </div>
        <div>
            <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}">이메일</label>
            <input type="text" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">

        </div>
        <div>
            <label for="postcode" th:if="${#fields.hasErrors('postcode')}" th:errors="*{tel}">우편 번호</label>
            <input type="text" id="postcode" th:field="*{postcode}" placeholder="우편번호를 입력하세요">
            <label for="addr1" th:if="${#fields.hasErrors('addr1')}" th:errors="*{addr1}">기본 주소</label>
            <input type="text" id="addr1" th:field="*{addr1}">
            <label for="addr2">상세 주소</label>
            <input type="text" id="addr2" th:field="*{addr2}">
        </div>
        <hr>
        <div class="row">
            <div class="col">
                <button class="button" type="submit">회원 가입</button>
            </div>
            <div class="col">
                <button class="button" th:onclick="|location.href='@{/}'|" type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--footer 인크루드-->
<footer class="footer" id="ft">
</footer>

</body>
</html>
